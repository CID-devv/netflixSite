<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf0328d873.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>Netflix - watch Tv Shows Online, Watch Movies Online</title>
</head>

<body>
    <header>
        <div class="site-header">
        <a href="index.html"><img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo"> </a>
        </div>
    </header>
    <div class="login-form container">
        <form action="#">
            <legend>Sign In</legend>
            <div class="field">
                <input type="text" id="username">
                <label>Email or Phone Number</label>
            </div>
            <div class="field">
                <input type="password" id="password">
                <label>Password</label>
                <span>Show</span>
            </div>
            <div class="submit">
                <input type="submit" value="Sign In">
            </div>
            <div class="actions">
                <div class="remember-me">
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
                <div class="need-help">
                    <a href="#">Need Help?</a>
                </div>
            </div> <!--end of actions-->
        </form>

        <div class="bottom-content">
            <a href="#">Login with facebook</a>
            <a href="#" class="new-user">New to netflix?<span>Sign up now.</span></a>
            <small>This page is protected by Google reCAPTCHA to ensure you're not a bot</small>
        </div>
    </div> <!--end of login-form-->

    <footer class="site-footer">
        <div class="container">
            <p>Questions?Call 1-800-000-0000</p>
            <nav class="menu-footer">
                <a href="#">Gift Card Terms</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Statement</a>
            </nav>
            <select class="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
